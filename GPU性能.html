<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GPU性能问题</title>
</head>
<body>
    触发reflow:   避免reflow，节约性能
        改变窗口大小
        改变文字大小
        内容改变，输入框输入文字
        激活伪类，如:hover
        操作class属性
        脚本操作dom
        计算offsetWidth offsetHeight
        设置style属性

    触发repaint:
        repaint:如果只是改变某个元素的背景色、文字颜色、边框颜色，不影响它周围或内部布局的属性
        repaint速度快于reflow

        transform:...translatez(0)  hack 提高性能


    will-change:transform  标准的利用GPU加速处理性能
    will-change:all 层数太多，消耗性能




</body>
</html>
