<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>scale&skew</title>
</head>
<body>
    scale(x,y) 伸缩的是元素所在坐标轴的刻度  translateX(100px)视觉上平移了100px,实际是200px
    1,1--->不变   多次写具有叠加操作效果  旋转带着伸缩的轴一起变换
    saclex() sacley() saclez() 如同sacle(x,y,z)的拆分
    sacle3d()类似于scale(x,y,z)


    skew(x,y)倾斜的角度  倾斜的是坐标轴，而不是元素本身，并且坐标轴刻度还被拉伸了
    skew(45deg,0)倾斜的是y轴
    skewx()  skewy()
</body>
</html>
